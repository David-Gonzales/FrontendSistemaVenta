<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-title style="margin: 20px;">Detalle Venta</mat-card-title>
  <mat-divider></mat-divider>

  <mat-dialog-content class="detalleVenta-card-content">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaDetalleVenta">

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProducto + ' ' + element.capacidadProducto + ' ' + element.unidadProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.tipoEstado == 0? 'Lleno': 'Vac√≠o'}} </td>
        </ng-container>

        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
          <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns:columnasTabla;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button matDialogClose color="warn">Volver</button>
    </mat-dialog-actions>
</mat-card>

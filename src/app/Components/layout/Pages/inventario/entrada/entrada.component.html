<h1 style="margin: 20px 0px 0px 40px;">Inventario / Entrada</h1>
<mat-card style="margin: 20px 40px 40px 40px;">
  <!-- <mat-card-title style="margin: 20px;">
    <h2>Aquí va el botón</h2>
  </mat-card-title>

  <mat-card-title style="margin: 20px;">
    <h2>Aquí va la barra de búsqueda</h2>
  </mat-card-title> -->

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataListaTransacciones">
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="horaIngreso">
      <th mat-header-cell *matHeaderCellDef>Hora ingreso</th>
      <td mat-cell *matCellDef="let element"> {{element.horaIngreso}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef>Fecha ingreso</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminarIngreso(element)" class="add-btn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  </table>
</div>

</mat-card>
